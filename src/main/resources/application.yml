spring:
    datasource:
        url: jdbc:h2:tcp://localhost/~/jstudio
        username: sa
        password:
        driver-class-name: org.h2.Driver
    jpa:
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                show_sql: true
                format_sql: true





logging.level:
    org.hibernate.SQL: debug #띄어쓰기 2칸
    # org.hibernate.type: trace #띄어쓰기 2칸