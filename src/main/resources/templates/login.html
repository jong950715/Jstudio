<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/common :: head">
</head>

<body>

<link href="/css/login.css" rel="stylesheet">

<main class="form-signin text-center">
    <form>
        <a th:href="@{/}">
        <img class="mb-4" src="/img/Jstudio_1.PNG" alt="" width="150">
        </a>
        <h1 class="h3 mb-3 fw-normal">Jstudio 입장하기</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">아이디</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">비밀번호</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">입장하기</button>
        <p class="mt-5 mb-3 text-muted">&copy; 1995–2021</p>
    </form>
</main>
